name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download
        go mod verify

    - name: Test
      run: go test -v .
